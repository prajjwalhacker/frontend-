<script>
    const formElement = document.querySelector(".login");
  formElement.addEventListener('submit', e => {
  e.preventDefault();
  const formData = new FormData(formElement);
  var object = {};
formData.forEach((value, key) => object[key] = value);
console.log(object["email"]);
formData.append("movie_name", localStorage.setItem("email", object["email"]));
const json = JSON.stringify(object);
    console.log(json);
  const request = new Request('http://localhost:3000/api/sessions', {
    method: 'POST',
    headers : {
    'Content-type': 'application/json; charset=UTF-8'
    },
    body: json
  })
  fetch(request).then(res => res.json()).then(data => {
    alert(data.message);

    console.log(error.errors) //Prints list of errors

});
